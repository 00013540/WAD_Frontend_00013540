<div class="p-10">
  <div class="flex justify-end mb-10">
    <button mat-raised-button color="primary" (click)="createTask()">Create new task</button>
  </div>
  <div class="flex justify-center">
    <div class="w-1/3 mx-2">
      <app-new-tasks [tasks]="newTasks"/>
    </div>
    <div class="w-1/3 mx-2">
      <app-in-progress-tasks [tasks]="inProgressTasks"/>
    </div>
    <div class="w-1/3 mx-2">
      <app-done-tasks [tasks]="doneTasks"/>
    </div>
  </div>

</div>
